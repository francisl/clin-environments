---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: clin-fhir-server
spec:
  template:
    spec:
      containers:
        - image: ferlabcrsj/clin-fhir-server:b808c4f
          name: clin-fhir-server
          resources:
            requests:
              memory: "1024Mi"
              cpu: "1.00"
            limits:
              memory: "2048Mi"
              cpu: "2.00"
