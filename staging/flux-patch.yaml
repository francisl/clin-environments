---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: git-autosync
  namespace: clin-staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: git-autosync
      containers:
      - image: ferlabcrsj/git-autosync:1.2.0
        name: git-autosync
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clin-fhir-console
  namespace: clin-staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: clin-fhir-console
      containers:
      - image: ferlabcrsj/fhir-console:1.0.0
        name: clin-fhir-console
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clin-fhir-server
  namespace: clin-staging
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: clin-fhir-server
      containers:
      - image: ferlabcrsj/clin-fhir-server:1.0.0
        name: clin-fhir-server
